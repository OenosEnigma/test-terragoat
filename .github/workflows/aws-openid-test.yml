name: Debug AWS OpenID
on: 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'INFO' 
        type: choice
        options:
        - INFO
        - DEBUG
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      
permissions:
  contents: read
  id-token: write
  
jobs:
  boost_security_sast:
    name: Boost Security / Native Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::227492184095:role/boost-stage-github-ecr-readonly
          role-session-name: ecr-readonly
          aws-region: us-east-2
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Native Scanner with pre-scan
        uses: peaudecastor/boost-security-scanner-github@v2
        env:
          BOOST_LOG_LEVEL: ${{ github.event.inputs.logLevel }}
        with:
          action: scan
          api_endpoint: https://api.boostsecurity.dev
          api_token: 4s4z6s4o2x5h251b46486te3o3s2m33a1r4w534g3k27154p2f
          scanner_image: 227492184095.dkr.ecr.us-east-2.amazonaws.com/checks-runner
          scanner_version: latest
